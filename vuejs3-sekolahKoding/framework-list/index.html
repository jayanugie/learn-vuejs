<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Framework List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="subject">
      <h1>Daftar Pelajaran</h1>
      <p>Total selesai: {{ completedItems }}</p>

      <div>
        <button @click="showForm = !showForm">Toggle Form</button>
        <div v-show="showForm">
          <h3>Add New Data +</h3>
          <form @submit.prevent="submitForm">
            <input type="text" name="title" placeholder="title" />
            <input type="text" name="desc" placeholder="desc" />
            <input type="text" name="image" placeholder="image" />
            <input type="submit" value="add new" />
          </form>
        </div>
      </div>

      <div v-for="item in items" class="box" :class="{completed:item.state}">
        <h2>{{item.title}}</h2>
        <p>{{item.desc}}</p>
        <img :src="'img/' + item.image" width="50" />
        <input
          type="checkbox"
          :checked="item.state"
          @change="item.state = !item.state"
        />
      </div>
    </div>

    <script src="index.js" />
  </body>
</html>
